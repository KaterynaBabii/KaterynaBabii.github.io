<section>
  <div class="container">
    <div class="row">
      <h1 class="text-center">{{message}}</h1> 
      <div class="col-xs-6 col-sm-3" ng-repeat="item in items">
        <figure class="figure">
          <img ng-src="{{ item.url }}" title="latitude: {{item.latitude}} and longitude: {{item.longitude}}" alt="">
          <figcaption class="figure-caption ">{{item.list}}</figcaption>
        </figure>
      </div>
    </div>
  </div>
</section>
